    function getYesterdayDate() {
        // 创建一个新的日期对象，并将其设置为当前时间
        let today = new Date();

        // 将日期减去1天
        today.setDate(today.getDate() - 1);

        // 获取年、月、日
        let year = today.getFullYear();
        let month = ('0' + (today.getMonth() + 1)).slice(-2); // 月份从0开始计数，所以需要+1
        let day = ('0' + today.getDate()).slice(-2); // 确保月份和日期是两位数

        // 格式化日期
        return `${year}-${month}-${day}`;
    }
