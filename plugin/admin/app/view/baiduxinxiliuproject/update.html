<script>

    // 相关接口
    const PRIMARY_KEY = "id";
    const SELECT_API = "/app/admin/baiduxinxiliuproject/selectByid" + location.search;
    const UPDATE_API = "/app/admin/baiduxinxiliuproject/update";

    // 获取数据库记录
    layui.use(["form", "util", "popup","jquery", "xmSelect"], function () {
        let $ = layui.$;
        $.ajax({
            url: SELECT_API,
            dataType: "json",
            success: function (res) {
                // 给表单初始化数据
                layui.each(res.data[0], function (key, value) {
                    let obj = $('*[name="'+key+'"]');
                    if (key === "youhuashiId") {
                        //优化师
                        layui.$.ajax({
                            url: "/app/admin/baiduxinxiliu/youhuashiselect/?format=select",
                            dataType: "json",
                            success: function (res1) {
                                let value = layui.$("#youhuashiId").attr("value");
                                let initValue = value ? value.split(",") : [];
                                res1.data.unshift({value: "", name: "全部"});
                                res1.data.shift({value: "", name: "暂未关联"});
                                dataTypesyouhuashi = layui.xmSelect.render({
                                    el: "#youhuashiId",
                                    name: "youhuashiId",
                                    initValue: initValue,
                                    data: res1.data,
                                    value: value,
                                    model: {"icon": "hidden", "label": {"type": "text"}},
                                    clickClose: true,
                                    radio: true,
                                });
                                if (res1.code) {
                                    layui.popup.failure(res1.msg);
                                }

                            }
                        });
                    }
                    if (key === "sellId") {
                        //销售id
                        layui.$.ajax({
                            url: "/app/admin/baiduxinxiliu/sellselect/?format=select",
                            dataType: "json",
                            success: function (res2) {
                                let value = layui.$("#sellId").attr("value");
                                let initValue = value ? value.split(",") : [];
                                res2.data.unshift({value: "", name: "全部"});
                                res2.data.shift({value: "", name: "暂未关联"});
                                dataTypessell= layui.xmSelect.render({
                                    el: "#sellId",
                                    name: "sellId",
                                    initValue: initValue,
                                    data: res2.data,
                                    value: value,
                                    model: {"icon": "hidden", "label": {"type": "text"}},
                                    clickClose: true,
                                    radio: true,
                                });
                                if (res2.code) {
                                    layui.popup.failure(res2.msg);
                                }
                            }
                        });
                    }
                    // 字段 禁用 status
                    if(key==="status"){
                        if (value == 1) {
                            $('input[type="radio"][name="status"][value="1"]').attr('checked', true);
                        } else if (value == 2) {
                            $('input[type="radio"][name="status"][value="2"]').attr('checked', true);
                        }
                        layui.form.render();
                    }
                    if(key==="types"){
                        if (value == 1) {
                            $('input[type="radio"][name="types"][value="1"]').attr('checked', true);
                        } else if (value == 2) {
                            $('input[type="radio"][name="types"][value="2"]').attr('checked', true);
                        }
                        layui.form.render();
                    }

                    if (typeof obj[0] === "undefined" || !obj[0].nodeName) return;
                    if (obj[0].nodeName.toLowerCase() === "textarea") {
                        obj.val(layui.util.escape(value));
                    } else {
                        if(key!=="status" && key!=="types") {
                            obj.attr("value", value);
                        }
                    }
                });
                // ajax产生错误
                if (res.code) {
                    layui.popup.failure(res.msg);
                }

            }
        });
    });

    //提交事件
    layui.use(["form", "popup"], function () {
        layui.form.on("submit(save)", function (data) {
            data.field[PRIMARY_KEY] = layui.url().search[PRIMARY_KEY];
            data.field["status"] = layui.$("input[name='status']:checked").val();
            data.field["types"] = layui.$("input[name='types']:checked").val();
            layui.$.ajax({
                url: UPDATE_API,
                type: "POST",
                dateType: "json",
                data: data.field,
                success: function (res) {
                    if (res.code) {
                        return layui.popup.failure(res.msg);
                    }
                    return layui.popup.success("更新成功", function () {
                        window.parent.location.reload();
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    });
                }
            });
            return false;
        });
    });

</script>
