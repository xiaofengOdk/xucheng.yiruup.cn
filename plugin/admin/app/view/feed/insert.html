<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>新增页面</title>
    <link rel="stylesheet" href="/app/admin/component/pear/css/pear.css" />
    <link rel="stylesheet" href="/app/admin/admin/css/reset.css" />
</head>
<body>

<form class="layui-form" action="">

    <div class="mainBox">
        <div class="main-container mr-5">

            <div class="layui-form-item">
                <label class="layui-form-label required">子账户名称</label>
                <div class="layui-input-block">
                    <input type="text" name="subName" value="" required lay-verify="required" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">复制时间</label>
                <div class="layui-input-block">
                    <input type="text" name="repTime" id="repTime" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">间隔几小时</label>
                <div class="layui-input-block">
                    <input type="number" name="apartHours" value="48" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">禁用</label>
                <div class="layui-input-block">
                    <input type="checkbox" id="status" lay-filter="status" lay-skin="switch" />
                    <input type="text" style="display:none" name="status" value="0" />
                </div>
            </div>
            <input type="hidden" name="uid" value="<?php echo $uid;?>" class="layui-input">
        </div>
    </div>

    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-md" lay-submit=""
                    lay-filter="save">
                提交
            </button>
            <button type="reset" class="pear-btn pear-btn-md">
                重置
            </button>
        </div>
    </div>

</form>

<script src="/app/admin/component/layui/layui.js?v=2.8.12"></script>
<script src="/app/admin/component/pear/pear.js"></script>
<script src="/app/admin/admin/js/permission.js"></script>
<script>

    // 相关接口
    const INSERT_API = "/app/admin/feed/insert";


    // 字段 生日 birthday
    layui.use(["laydate"], function() {
        layui.laydate.render({
            elem: "#repTime",
            type: 'datetime',
        });
    })

    // 字段 登录时间 last_time
    layui.use(["laydate"], function() {
        layui.laydate.render({
            elem: "#last_time",
            type: "datetime",
        });
    })

    // 字段 注册时间 join_time
    layui.use(["laydate"], function() {
        layui.laydate.render({
            elem: "#join_time",
            type: "datetime",
        });
    })

    // 字段 禁用 status
    layui.use(["form"], function() {
        layui.$("#status").attr("checked", layui.$('input[name="status"]').val() != 0);
        layui.form.render();
        layui.form.on("switch(status)", function(data) {
            layui.$('input[name="status"]').val(this.checked ? 1 : 0);
        });
    })

    //提交事件
    layui.use(["form", "popup"], function () {
        layui.form.on("submit(save)", function (data) {
            layui.$.ajax({
                url: INSERT_API,
                type: "POST",
                dateType: "json",
                data: data.field,
                success: function (res) {
                    if (res.code) {
                        return layui.popup.failure(res.msg);
                    }
                    return layui.popup.success("操作成功", function () {
                        parent.refreshTable();
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    });
                }
            });
            return false;
        });
    });

</script>

</body>
</html>
