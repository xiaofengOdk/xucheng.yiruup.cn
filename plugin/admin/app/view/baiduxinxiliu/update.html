<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>更新页面</title>
    <link rel="stylesheet" href="/app/admin/component/pear/css/pear.css" />
    <link rel="stylesheet" href="/app/admin/admin/css/reset.css" />
</head>
<body>
<form class="layui-form">
    <div class="mainBox">
        <div class="main-container mr-5">

            <div class="layui-form-item">
                <label class="layui-form-label">优化师</label>
                <div class="layui-input-block">
                    <div name="youhuashi" id="youhuashi" value="" ></div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="userName" value="" readonly  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">账户余额</label>
                <div class="layui-input-block">
                    <input type="text" name="balance" value="" readonly class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">账户主体</label>
                <div class="layui-input-block">
                    <input type="text" name="liceName" readonly value="" class="layui-input">
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-md" lay-submit="" lay-filter="save">
                提交
            </button>
            <button type="reset" class="pear-btn pear-btn-md">
                重置
            </button>
        </div>
    </div>

</form>

<script src="/app/admin/component/layui/layui.js?v=2.8.12"></script>
<script src="/app/admin/component/pear/pear.js"></script>
<script src="/app/admin/admin/js/permission.js"></script>
<script>

    // 相关接口
    const PRIMARY_KEY = "id";
    const SELECT_API = "/app/admin/baiduxinxiliu/selectById" + location.search;
    const UPDATE_API = "/app/admin/baiduxinxiliu/update";

    // 获取数据库记录
    layui.use(["form", "util", "popup"], function () {
        let $ = layui.$;
        $.ajax({
            url: SELECT_API,
            dataType: "json",
            success: function (res) {

                // 给表单初始化数据
                layui.each(res.data[0], function (key, value) {
                    let obj = $('*[name="'+key+'"]');

                    if (typeof obj[0] === "undefined" || !obj[0].nodeName) return;
                    if (obj[0].nodeName.toLowerCase() === "textarea") {
                        obj.val(layui.util.escape(value));
                    } else {
                        obj.attr("value", value);
                    }
                });
                //优化师
                layui.use(["jquery", "xmSelect"], function() {
                    layui.$.ajax({
                        url: "/app/admin/baiduxinxiliu/youhuashiselect/?format=select",
                        dataType: "json",
                        success: function (res) {
                            let value = layui.$("#youhuashi").attr("value");
                            let initValue = value ? value.split(",") : [];
                            layui.xmSelect.render({
                                el: "#youhuashi",
                                name: "youhuashi",
                                initValue: initValue,
                                data: res.data,
                                value: "1",
                                model: {"icon":"hidden","label":{"type":"text"}},
                                clickClose: true,
                                radio: true,
                            });
                            if (res.code) {
                                layui.popup.failure(res.msg);
                            }
                        }
                    });
                });
                // ajax产生错误
                if (res.code) {
                    layui.popup.failure(res.msg);
                }

            }
        });
    });
    //提交事件
    layui.use(["form", "popup"], function () {
        layui.form.on("submit(save)", function (data) {
            data.field[PRIMARY_KEY] = layui.url().search[PRIMARY_KEY];
            layui.$.ajax({
                url: UPDATE_API,
                type: "POST",
                dateType: "json",
                data: data.field,
                success: function (res) {
                    if (res.code) {
                        return layui.popup.failure(res.msg);
                    }
                    return layui.popup.success("操作成功", function () {
                        parent.refreshTable();
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    });
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
