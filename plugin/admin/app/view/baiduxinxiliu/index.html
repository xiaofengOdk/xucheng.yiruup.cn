<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>百度信息流列表</title>
    <link rel="stylesheet" href="/app/admin/component/pear/css/pear.css"/>
    <link rel="stylesheet" href="/app/admin/admin/css/reset.css"/>
    <style>
        .layui-badge {
            font-weight: bold !important; /* 使用 !important 来确保这个规则被应用 */
            font-size: 16px !important; /* 增大字体大小 */
        }
         .layui-table-view {
             width: 100%;
             overflow: auto;
         }
    </style>
</head>
<body class="pear-container">
<!-- 顶部查询表单 -->
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form top-search-from">
            <div class="layui-form-item">
                <label class="layui-form-label">优化师</label>
                <div class="layui-input-block">
                    <div name="youhuashi" id="youhuashi" value=""></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">余额小于</label>
                <div class="layui-input-block">
                    <input type="text" name="balance" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">账户状态</label>
                <div class="layui-input-block">
                    <select name="userStat">
                        <option value="" selected>不限制</option>
                        <option value="2" >生效</option>
                        <option value="3" >账户余额为0</option>
                        <option value="1" >开户金未到</option>
                        <option value="4" >被拒绝</option>
                        <option value="7" >被禁用</option>
                        <option value="6" >审核中</option>
                        <option value="8" >待激活</option>
                        <option value="11" >账户预算不足</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">屏蔽状态</label>
                <div class="layui-input-block">
                    <select name="status">
                        <option value="" selected>不限制</option>
                        <option value="2" >屏蔽</option>
                        <option value="1" >正常</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">账户名称</label>
                <div class="layui-input-block">
                    <input type="text" name="userName" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">账户id</label>
                <div class="layui-input-block">
                    <input type="text" name="userId" value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">日期查询</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="eventDate" name="eventDate" placeholder="yyyy-MM-dd">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">创建时间</label>
                <div class="layui-input-block">
                    <div class="layui-input-block" id="created_at">
                        <input type="text" autocomplete="off" name="created_at[]" id="created_at-date-start"
                               class="layui-input inline-block" placeholder="开始时间">
                        -
                        <input type="text" autocomplete="off" name="created_at[]" id="created_at-date-end"
                               class="layui-input inline-block" placeholder="结束时间">
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label"></label>
                <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="table-query">
                    <i class="layui-icon layui-icon-search"></i>查询
                </button>
                <button type="reset" class="pear-btn pear-btn-md" lay-submit lay-filter="table-reset">
                    <i class="layui-icon layui-icon-refresh"></i>重置
                </button>
            </div>
            <div class="toggle-btn">
                <a class="layui-hide">展开<i class="layui-icon layui-icon-down"></i></a>
                <a class="layui-hide">收起<i class="layui-icon layui-icon-up"></i></a>
            </div>
        </form>
    </div>
</div>

<!-- 数据表格 -->
<div class="layui-card">
    <div class="layui-card-body">
        <table id="data-table" lay-filter="data-table"></table>
    </div>
</div>

<!-- 表格行工具栏 -->
<script type="text/html" id="table-bar">
    <button class="pear-btn pear-btn-xs tool-btn" lay-event="edit" permission="app.admin.baiduxinxiliu.update">编辑
    </button>
    <!--
    <button class="pear-btn pear-btn-xs tool-btn" lay-event="remove" permission="app.admin.baiduxinxiliu.delete">删除</button> -->
</script>

<script src="/app/admin/component/layui/layui.js?v=2.8.12"></script>
<script src="/app/admin/component/pear/pear.js"></script>
<script src="/app/admin/admin/js/permission.js"></script>
<script src="/app/admin/admin/js/common.js"></script>
<script>
    // 相关常量
    const PRIMARY_KEY = "id";
    const SELECT_API = "/app/admin/baiduxinxiliu/select";
    const UPDATE_API = "/app/admin/baiduxinxiliu/update";
    const DELETE_API = "/app/admin/baiduxinxiliu/delete";
    const INSERT_URL = "/app/admin/baiduxinxiliu/insert";
    const UPDATE_URL = "/app/admin/baiduxinxiliu/update";
    //优化师
    layui.use(["jquery", "xmSelect"], function () {
        layui.$.ajax({
            url: "/app/admin/baiduxinxiliu/youhuashiselect/?format=select",
            dataType: "json",
            success: function (res) {
                let value = layui.$("#youhuashi").attr("value");
                let initValue = value ? value.split(",") : [];
                res.data.unshift({value: "", name: "全部"});
                layui.xmSelect.render({
                    el: "#youhuashi",
                    name: "youhuashi",
                    initValue: initValue,
                    data: res.data,
                    value: "1",
                    model: {"icon": "hidden", "label": {"type": "text"}},
                    clickClose: true,
                    radio: true,
                });
                if (res.code) {
                    layui.popup.failure(res.msg);
                }
            }
        });
    });
    // 字段 创建时间 eventDate
    layui.use(["laydate"], function () {
        layui.laydate.render({
            elem: "#eventDate",
        });
    })

    // 字段 创建时间 created_at
    layui.use(["laydate"], function () {
        layui.laydate.render({
            elem: "#created_at",
            range: ["#created_at-date-start", "#created_at-date-end"],
        });
    })

    // 表格渲染
    layui.use(["table", "form", "common", "popup", "util", 'dropdown'], function () {
        let table = layui.table;
        let dropdown = layui.dropdown;
        let form = layui.form;
        let $ = layui.$;
        let common = layui.common;
        let util = layui.util;
        // 表头参数
        let cols = [
             {
                title: "ID",
                field: "id",
                width: 60,
                sort: true,
            }, {
                title: "优化师",
                field: "youhuashi",
                templet: function (d) {
                    return '<span class="tag-item layui-btn layui-btn-primary layui-btn-sm">' + (d['youhuashi']) + '</span>'
                },
            }, {
                title: "百度账号",
                field: "userName",
                width: "150",
                templet: function (d) {
                    return '<span class="copy">' + (d['userName']) + '</span>'
                },
            } , {
                title: "项目名称",
                field: "projectName",
                width: "240",
                templet: function (d) {
                    return '<span class="copy">' + (d['projectName']) + '</span>'
                },
            },{
                title: "账户余额",
                field: "balance",
                sort: true,
                width: 120,
                templet: function (d) {
                    let balance_class = "layui-bg-blue";
                    if (d['balance'] <= 800) {
                        balance_class = "layui-bg-orange"
                    }
                    if (d['balance'] <= 500) {
                        balance_class = "layui-bg-purple"
                    }
                    if (d['balance'] <= 200) {
                        balance_class = "layui-bg-red"
                    }
                    return '<span class="layui-badge ' + balance_class + '">' + (d['balance']) + '元</span>'
                },
            }, {
                title: "账户预算",
                field: "budget",
                hide: true,
            },
            {
                title: "消费",
                field: "cost",
                width: 120,
            },{
                title: "展现",
                field: "impression",
            }, {
                title: "点击",
                field: "click",
            },{
                title: "账户状态",
                field: "userStatName",
                width: 150,
            }, {
                title: "日期",
                field: "eventDate",
                width: 110,
                sort: true,
            }, {
                title: "更新时间",
                field: "updated_at",
                width: 180,
                sort: true,
            }, {
                title: "创建时间",
                field: "created_at",
                hide: true,
                width: 180,
            },  {
                title: "屏蔽",
                field: "status",
                templet: function (d) {
                    let field = "status";
                    form.on("switch(" + field + ")", function (data) {
                        let load = layer.load();
                        let postData = {};
                        postData[field] = data.elem.checked ? 2 : 1;
                        postData[PRIMARY_KEY] = this.value;
                        $.post(UPDATE_API, postData, function (res) {
                            layer.close(load);
                            if (res.code) {
                                return layui.popup.failure(res.msg, function () {
                                    data.elem.checked = !data.elem.checked;
                                    form.render();
                                });
                            }
                            return layui.popup.success("操作成功");
                        })
                    });
                    let checked = d[field] === 2 ? "checked" : "";
                    return '<input type="checkbox" value="' + util.escape(d[PRIMARY_KEY]) + '" lay-filter="' + util.escape(field) + '" lay-skin="switch" lay-text="' + util.escape('') + '" ' + checked + '/>';
                },
                width: 90,
            }, {
                title: "操作",
                toolbar: "#table-bar",
                align: "center",
                fixed: "right",
                width: 130,
            }
        ];

        // 渲染表格
        function render() {
            table.render({
                elem: "#data-table",
                url: SELECT_API,
                page: true,
                cols: [cols],
                skin: "line",
                size: "lg",
                cellMinWidth: 80,
                totalRow: true, // 开启合计行
                toolbar: "#table-toolbar",
                autoSort: false,
                limit: 20,
                defaultToolbar: [{
                    title: "刷新",
                    layEvent: "refresh",
                    icon: "layui-icon-refresh",
                }, "filter", "print", "exports"],
                done: function () {
                    layer.photos({photos: 'div[lay-id="data-table"]', anim: 5});
                    $('.copy').click(function() {
                        // 复制文本到剪贴板的函数
                        function copyTextToClipboard(text) {
                            var textarea = document.createElement('textarea');
                            textarea.style.position = 'fixed';  // 防止出现滚动条
                            document.body.appendChild(textarea);
                            textarea.value = text;
                            textarea.select();
                            document.execCommand('copy');
                            document.body.removeChild(textarea);
                        }
                        // 执行复制操作
                        copyTextToClipboard($(this).text());
                        // 提供反馈，告知用户文本已复制
                        layui.layer.msg('文本已复制到剪贴板：' + $(this).text());
                    });

                }
            });
        }
        // 获取表格中下拉或树形组件数据
        let apis = [];
        // apis.push(["roles", "/app/admin/baiduxinxiliu/youhuashiselect?format=select"]);
        let apiResults = {};
        apiResults["roles"] = [];
        let count = apis.length;
        layui.each(apis, function (k, item) {
            let [field, url] = item;
            $.ajax({
                url: url,
                dateType: "json",
                success: function (res) {
                    if (res.code) {
                        return layui.popup.failure(res.msg);
                    }

                    function travel(items) {
                        for (let k in items) {
                            let item = items[k];
                            apiResults[field][item.value] = item.name;
                            if (item.children) {
                                travel(item.children);
                            }
                        }
                    }

                    travel(res.data);
                },
                complete: function () {
                    if (--count === 0) {
                        render();
                    }
                }
            });
        });
        if (!count) {
            render();
        }
        // 编辑或删除行事件
        table.on("tool(data-table)", function (obj) {
            if (obj.event === "remove") {
                //remove(obj);
            } else if (obj.event === "edit") {
                edit(obj);
            }
        });
        // 表格顶部搜索事件
        form.on("submit(table-query)", function (data) {
            table.reload("data-table", {
                page: {
                    curr: 1
                },
                where: data.field
            })
            return false;
        });

        // 表格顶部搜索重置事件
        form.on("submit(table-reset)", function (data) {
            table.reload("data-table", {
                where: []
            })
        });

        // 表格排序事件
        table.on("sort(data-table)", function (obj) {
            table.reload("data-table", {
                initSort: obj,
                scrollPos: "fixed",
                where: {
                    field: obj.field,
                    order: obj.type
                }
            });
        });

        // 表格编辑数据
        let edit = function (obj) {
            let value = obj.data[PRIMARY_KEY];
            layer.open({
                type: 2,
                title: "修改",
                shade: 0.1,
                area: [common.isModile() ? "100%" : "500px", common.isModile() ? "100%" : "450px"],
                content: UPDATE_URL + "?" + PRIMARY_KEY + "=" + value
            });
        }

        // 删除一行
        let remove = function (obj) {
            return doRemove(obj.data[PRIMARY_KEY]);
        }

        // 执行删除
        let doRemove = function (ids) {
            let data = {};
            data[PRIMARY_KEY] = ids;
            layer.confirm("确定删除?", {
                icon: 3,
                title: "提示"
            }, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: DELETE_API,
                    data: data,
                    dataType: "json",
                    type: "post",
                    success: function (res) {
                        layer.close(loading);
                        if (res.code) {
                            return layui.popup.failure(res.msg);
                        }
                        return layui.popup.success("操作成功", refreshTable);
                    }
                })
            });
        }
        // 刷新表格数据
        window.refreshTable = function () {
            table.reloadData("data-table", {
                scrollPos: "fixed",
                done: function (res, curr) {
                    if (curr > 1 && res.data && !res.data.length) {
                        curr = curr - 1;
                        table.reloadData("data-table", {
                            page: {
                                curr: curr
                            },
                        })
                    }
                }
            });
        }
    });
</script>

</body>
</html>
