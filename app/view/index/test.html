<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: #2380fd;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left img {
            height: 40px;
        }

        .header-center {
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        .header-right {
            text-align: right;
            font-size: 14px;
            color: #fff;
        }

        .table-container {
            padding: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            background-color: #eef4ff;
        }

        .table th,
        .table td {
            border: 1px solid #ffffff;
            padding: 10px;
        }

        .table th {
            background-color: #e1effe;
            color: #333;
            text-align: left;
        }

        .highlight {
            background-color: #e6f4ff;
        }

        .footer {
            padding: 10px 20px;
            text-align: center;
            background-color: #f1f8ff;
        }

        .large-text {
            font-size: 16px;
            font-weight: bold;
        }

        .small-text {
            font-size: 12px;
        }
    </style>
</head>

<body>
<div class="header">
    <div class="header-left">
        <img src="/static/images/logo.jpg" alt="Logo">
    </div>
    <div class="header-center">

            <th colspan="3" class="large-text">月度数据 <span class="small-text">2024/07/01-2024/07/02</span></th>
        </tr>
        <tr>

            <th>消耗/币</th>

        </tr>

        <tbody>

        <tr class="highlight">
            <td>RY-出类拔萃</td>
            <td>7422</td>

        <tr>

        </tbody>
    </table>
</div>
</body>

</html>
